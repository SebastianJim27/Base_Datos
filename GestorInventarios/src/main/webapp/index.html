<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form method="post" action="regis" onsubmit="return validar()">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese texto aquí"><br><br>

            <label for="Correo">Correo: </label>
            <input type="text" id="Correo" name="Correo" placeholder="Ingrese texto aquí"><br><br>

            <label for="contrasena">Contraseña: </label>
            <input type="text" id="contrasena" name="contrasena" placeholder="Ingrese texto aquí"><br><br>
            
            <button type="submit">registrar</button><br>
            <p><a href="logeo.jsp">Iniciar sesion</a></p>
        </form>
    </body>
    
    <script>
            function validar() {
                var nombre = document.getElementById("nombre").value;
                var correo = document.getElementById("Correo").value;
                var contrasena = document.getElementById("contrasena").value;
                
                if (nombre.length === 0 || correo.length === 0 || contrasena.length === 0){
                    alert('No hay datos para el registro');
                    return false;
                }
                return true;
            }
    </script>
</html>
